<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <div>
      <h1>MY TODO</h1>
      <!-- listing -->
      <div>
        <p>Ordered list</p>
        <ol type="a">
          <li>Go Shopping</li>
          <li>Learn HTML</li>
          <li>Watch Movie</li>
        </ol>
        <hr />
      </div>
      <div>
        <!-- comment -->
        <p>Unordered list</p>
        <ul type="square">
          <li>Go Shopping</li>
          <li>Learn HTML</li>
          <li>Watch Movie</li>
        </ul>
        <hr />
      </div>
    </div>
    <table>
      <tr>
        <th>Maths</th>
        <th>English</th>
        <th>Economics</th>
      </tr>
    </table>
  </body>
</html>
