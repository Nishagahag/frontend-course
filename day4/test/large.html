<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    const a = parseInt(prompt("first num"));
    const b = parseInt(prompt("second num"));
    const c = parseInt(prompt("third num"));

    if (a > b && a > c) {
      document.write("large number : ", a);
    } else if (b > a && b > c) {
      document.write("large number : ", b);
    } else {
      document.write("large number: ", c);
    }
  </script>

  <body></body>
</html>
