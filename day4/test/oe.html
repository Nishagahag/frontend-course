<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    const num = [1, 2, 3, 4, 5, 6];
    for (let i = 0; i <= 6; i++) {
      if (num[0] % 2 == 0) {
        document.write("number is even", "<br>");
      } else {
        document.write("number is odd");
      }
    }
  </script>
  <body></body>
</html>
